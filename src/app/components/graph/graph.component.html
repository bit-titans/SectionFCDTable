<kendo-chart>
  <kendo-chart-category-axis>
    <kendo-chart-category-axis-item [categories]="categories">
    </kendo-chart-category-axis-item>
  </kendo-chart-category-axis>
  <kendo-chart-tooltip>
  </kendo-chart-tooltip>
  <kendo-chart-series>
    <kendo-chart-series-item type="column" [data]="seriesData">
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
